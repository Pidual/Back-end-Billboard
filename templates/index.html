<body>

    <div class="container">
        <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2">

                <div class="card">
                    <div class="card-header">

                    <div class="card-body">
                        <form action="/music" method="POST">
                            <label>Rank</label>

                            <label>last_week</label>

                    </div>
                </div>
